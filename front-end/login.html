<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="name">
        German University Bank 
    </header>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <label for="username">Username</label>
      <input class ="login-info" type="text" id="username" name="username" placeholder="Enter your username">

      <label for="password">Password</label>
      <input class ="login-info" type="password" id="password" name="password" placeholder="Enter your password">

      <input type="submit" value="Login">
      <input type="submit" value="I don't have an account">
    </form>
  </div>
</body>
</html>
