<!DOCTYPE html>
<html>
<head>
  <title>Open Bank Account</title>
    <link rel="stylesheet" type="text/css" href="css/open.css">
</head>
<body>
  <div class="container">
    <h2>Open Bank Account</h2>
    <form action="#" method="post">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">

      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">

      <label for="nationalId">National ID</label>
      <input type="text" id="nationalId" name="nationalId" placeholder="Enter your national ID number">

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your address"></textarea>

      <label for="job">Job</label>
      <input type="text" id="job" name="job" placeholder="Enter your job">

      <input type="submit" value="Open Account">
    </form>
  </div>
</body>
</html>
