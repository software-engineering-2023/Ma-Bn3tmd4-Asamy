<!DOCTYPE html>
<html>
<head>
  <title>Report Credit Card Theft/Loss/Damage and Apply for Replacement</title>
    <link rel="stylesheet" type="text/css" href="css/report-card.css">
</head>
<body>
  <div class="container">
    <h2 style="color: rgb(245, 102, 50);" class = "word">Report Credit Card Loss</h2>
    <form action="#" method="post">
      <label>Reason for Replacement:</label>
      <br>
      <input type="checkbox" id="theft" name="reason" value="theft" onchange="limitCheckbox(this)">
      <label for="theft">Theft</label>

      <input type="checkbox" id="loss" name="reason" value="loss" onchange="limitCheckbox(this)">
      <label for="loss">Loss</label>

      <input type="checkbox" id="damage" name="reason" value="damage" onchange="limitCheckbox(this)">
      <label for="damage">Damage</label>
      <br>

      <label for="description">Additional Information:</label>
      <textarea id="description" name="description" placeholder="Enter any additional information"></textarea>
      <input onclick="confirm()" type="button" value="Submit Report and Apply for Replacement">
    </form>
  </div>

  <script>
    function limitCheckbox(checkbox) {
      const checkboxes = document.querySelectorAll('input[name="reason"]');
      checkboxes.forEach((cb) => {
        if (cb !== checkbox) {
          cb.checked = false;
        }
      });
    }

    function confirm(){
          
            const checkboxes = document.querySelectorAll('input[name="reason"]');
            var checked = false;
            checkboxes.forEach((cb) => {
              if (cb.checked == true) {
                checked = true;
              }
            });
            if(!checked){
              alert("You must choose a reason for replacement");
            }else{
              alert("Report Sent. We will get back to you soon");
              document.location.href = "indexLoggedIn.html", true;
            }
          }
    
        </script>
  </script>
</body>
</html>
